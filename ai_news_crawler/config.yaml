# 数据源配置
sources:
  # 启用的源（留空表示全部启用）
  enabled: []
  
  # 更新间隔（秒）
  update_interval: 3600
  
  # 每次抓取的最大文章数
  max_articles_per_source: 20

# 翻译配置
translation:
  enabled: false  # 默认关闭，需要配置API key
  target_lang: zh-CN
  # 可选：配置翻译API（如Google Translate API, DeepL等）
  # api_key: your_api_key_here

# 存储配置
storage:
  type: json  # json, sqlite, csv
  path: ./data/ai_news.json
  
  # SQLite配置（当type为sqlite时）
  sqlite:
    database: ./data/ai_news.db
    
  # CSV配置（当type为csv时）
  csv:
    file: ./data/ai_news.csv

# 过滤配置
filter:
  # 去重
  deduplication: true
  
  # 关键词过滤（包含这些关键词的文章会被保留）
  keywords:
    - AI
    - 人工智能
    - machine learning
    - deep learning
    - LLM
    - GPT
    - transformer
    
  # 时间范围（小时，0表示不限制）
  time_range_hours: 0

# 分类配置
classification:
  enabled: true
  categories:
    - news        # 新闻
    - research    # 研究
    - interview   # 访谈
    - tutorial    # 教程
    - product     # 产品

# 通知配置
notification:
  # 邮件通知
  email:
    enabled: false
    smtp_server: smtp.gmail.com
    smtp_port: 587
    username: your_email@gmail.com
    password: your_password
    recipients:
      - recipient@example.com
      
  # Webhook通知
  webhook:
    enabled: false
    url: https://your-webhook-url.com/notify

# 日志配置
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR
  file: ./logs/crawler.log
  max_size: 10485760  # 10MB
  backup_count: 5
